language: go
sudo: required
go:
  - 1.7.x
before_install:
  - sudo apt-get -qq update

script:
  - make run-compose-test

services:
  - docker

before_deploy:
  - sudo apt-get install -y python-pip
  - sudo pip install -r requirements.txt
  - mkdocs build

  - GOOS=linux GOARCH=amd64 make package
  - GOOS=linux GOARCH=386 make package
  - GOOS=linux GOARCH=arm make package
  - GOOS=darwin GOARCH=amd64 make package
  - GOOS=windows BINEXT=.exe GOARCH=386 make package
  - GOOS=windows BINEXT=.exe GOARCH=amd64 make package

deploy:
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file_glob: true
    file: "dist/*.tar.gz"
    on:
      tags: true
      repo: brocaar/loraserver

  - provider: s3
    skip_cleanup: true
    access_key_id: AKIAJLTNEMD6RLNMP2NQ
    secret_access_key:
      secure: 
    bucket: docs.loraserver.io
    local-dir: site
    upload-dir: loraserver
    acl: public_read
    region: eu-west-1
    on:
      branch: master
      repo: brocaar/loraserver
